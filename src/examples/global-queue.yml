description: >
  Use when you want to block a workflow progression until there is only one running.
usage:
  version: 2.1
  orbs:
    workflow-queue: promiseofcake/workflow-queue@3
  workflows:
    example:
      jobs:
        - workflow-queue/global-queue:
            name: workflow-queue
            context: <context-key>
            only-on-branch: main
            # Optionally specify a custom Docker image:
            # docker-image: cimg/node:18.0
