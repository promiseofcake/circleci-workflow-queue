description: >
  Use when you want to block a workflow progression until there is only one running.
usage:
  version: 2.1
  orbs:
    workflow-queue: promiseofcake/workflow-queue@1
  workflows:
    example:
      jobs:
        - workflow-queue/queue:
            name: workflow-queue
            context: <context-key>
            circleci-api-key: <CIRCLECI_API_TOKEN>
            only-on-branch: main
