version: 2.1
orbs:
  orb-tools: circleci/orb-tools@12.3
  workflow-queue: promiseofcake/workflow-queue@dev:<<pipeline.git.revision>>
filters: &filters
  tags:
    only: /.*/
jobs:
  sleep:
    docker:
      - image: cimg/base:edge
    parameters:
      time:
        type: integer
    steps:
      - run: echo "sleeping << parameters.time >>s" &&  sleep << parameters.time >>
workflows:
  test-pipeline-a:
    jobs:
      - workflow-queue/pipeline_queue:
          context: orb-publishing
          debug: true
  test-pipeline-b:
    jobs:
      - sleep:
          time: 5
  test-pipeline-c:
    jobs:
      - sleep:
          time: 20
  test-global_queue:
    jobs:
      - workflow-queue/global_queue:
          context: orb-publishing
          debug: true
          ignored_workflows: "test-pipeline-a" # given we are in one pipeline, don't block on ourselves
          filters:
            tags:
              ignore: /.*/
  test-deploy:
    jobs:
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          context: orb-publishing
          orb_name: promiseofcake/workflow-queue
          vcs_type: << pipeline.project.type >>
          pub_type: production
          requires:
            - orb-tools/pack
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
